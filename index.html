<html>
    <head>
        <title>Situational Overview</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>       
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/tile.stamen.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/topojson.v1.min.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Europe Migrant Crisis - Situational Overview</h1>
                <p>The latest updates from Europe regarding issues affecting migrants from the last 7 days.<br/>Hover over an icon in the map to get more information. Use the time slider to the right to look at past events.  <br/>Contact: <a href="mailto:ryales@redcross.org.uk" target="_top">Rachel Yales</a>
            </div>
			<div class="col-md-4">
				<input id="dateinput" type="range" step="86400000" />
                <p id="dateupdate"></p>
			</div>
        </div>
        <div class="row">           
            <div class="col-md-8">
                <div id="map-container"><div id="map"></div></div>
            </div>
            <div id="text" class="col-md-4">                
                <div id="graphs"></div>
                <div id="article">
                    <p><button id='showgraphs'>Show Graphs</button></p>
                    <h4 id="title"></h4>
                    <p id="date"><p>
                    <p id="content"></p>
                    <p id="url"></p>
                </div>
            </div>
        </div>
        <script src='js/site.js'></script>
    </body>
